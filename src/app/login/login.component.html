<section class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Log in to start playing</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="email" placeholder="Email" [(ngModel)]="email" placeholder="email">
      <input type="password" placeholder="Password" [(ngModel)]="password" placeholder="password">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="basic" (click)="signup()" [disabled]="!email || !password">Signup</button>
      <button mat-button color="basic" (click)="login()" [disabled]="!email || !password">Login</button>
      <button mat-button color="basic" (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
</section>

<section class="container add-verse">
  <h3 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h3>
  <div *ngIf="authService.user | async">
    <app-add-verse-form></app-add-verse-form>
  </div>
</section>
